<html lang="ko">

	<title>Document</title>
</head>
<body>
	<!-- 
	ctrl + space 이클립스
	ctrl + e 잰코딩
	 -->
	 <!-- post get방식 
	 post >> 내부적으로 값이 넘어간다.
	 get >> url을 통해서 값이 넘어간다. 
	 	--> 
	<form action="next_login_2.html" method="get">

	<table border="1" width="500" height="500">
		<tr>
			<td>userid</td>
			<td><input type="text" name="id" id="" /></td>
		</tr>
		<tr>
			<td>userpwd</td>
			<td><input type="password" name="pwd" id="" /></td>
		</tr>
		<tr>

		</tr>
	</table>
	</form>
</body>
